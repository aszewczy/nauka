<div>
    <ul>
        <li ng-repeat="item in myTable">Imie: {{item.name}},  miasto: {{item.city}} </li>
    </ul>
</div>

<div>
Imie: <input ng-model="name" class="form-control" />

Miejscowosc: <input ng-model="city" class="form-control" />

<a class="btn btn-danger" ng-click="add(name,city); name='';city=''">Dodaj</a>
</div>
